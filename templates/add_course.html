<!DOCTYPE html>
<html lang="en">
    {% block content %}
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url("https://images.ctfassets.net/pdf29us7flmy/2p1U8gyriNc8FOvBn7DEEN/8f5eb95c8197f4760c177b916e178419/college-resume-tips-FINAL-JULY-02.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">form</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'admin' %}">Admin</a></li>
                <li><a href="">Add_course</a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>

        </div>
    </nav>
    <div class='row'>
        <div class='col-md-2'></div>
        <div class='col-md-8 mt-5'>
            <div class="card p-3">
                <form method='post'  action="{% url 'course_db' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <h3 class="text-danger">Course details</h3>
                        </div><br><br><br>
                        <div class="col-md-4"></div>
                    </div><br><br>
                    <div class="row">
                        <div class="col-md-12">
                           
                            <input type="text" name="course" class='form-control' placeholder="Enter course">
                        </div>
                    </div><br><br>
                    <div class="row">
                        <div class="col-md-12">
                           
                            <input type="number" name="fee" class='form-control' placeholder="Enter fee">
                        </div>
                    </div><br><br><br>

                   


                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 mt-3">
                            <button type='submit' class='btn btn-warning'>Login</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class='col-md-2'></div>
    </div>

   

    {% endblock %}

</body>

</html>
