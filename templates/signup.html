{% extends 'base.html' %}
{% block content %}


<div>
    <h1  style="margin-left: 40%;">Registration</h1>
</div>
<div class="container">
    {% for message in messages %}
<h5>
    <div class="alert alert-danger mt-5" style="width: 50%;">
        {{ message }}
    </div>
</h5>
    {% endfor %}
</div>
<div class="container bg-light" style="border-radius: 10px; margin-top: 40px; width:60%">
   <form action="{% url 'user' %}" method="post" >
       {% csrf_token %}

       <input type="text" name="first_name" class="form-control" placeholder="First Name"><br>
       <input type="text" name="last_name"class="form-control" placeholder="Last Name"><br>
       <input type="text" name="username" class="form-control" placeholder="Username"><br>
       <input type="email" name="email" class="form-control" placeholder="Email"><br>
       <input type="password" name="password" class="form-control" placeholder="Strong Password"><br>
       <input type="password" name="cpassword" class="form-control" placeholder="Confirm Password"><br>
       <input type="number" name="age" class="form-control" placeholder="Enter age"><br>
       <input type="number" name="phn" class="form-control" placeholder="Enter phone num"><br>
       
       <button type="submit" class="btn btn-warning" style="margin-left: 40%;">Submit</button>
       <br>
       <p >Already a member. <a href="#">Login</a></p>
   </form>
</div>
{% endblock %}
