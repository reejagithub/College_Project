<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="">Home</a>
  </nav>
  <div class="container-fluid">
    <h2 style="text-align: center; color: antiquewhite; ">Teacher Registration</h2><br>

    <form action="{% url 'tuser' %}" method="post" style="width:300px" enctype="multipart/form-data" >
      {% csrf_token %}
      <div class="form-group ">
        <input type="text" class="form-control" placeholder="First Name" name="first_name">
      </div>
      <div class="form-group ">
        <input type="text" class="form-control" placeholder="Last Name" name="last_name">
      </div>
      <div class="form-group ">
        <input type="text" class="form-control" placeholder="Username" name="username">
      </div>
      <div class="form-group ">
        <input type="password" class="form-control" placeholder="Password" name="password">
      </div>
      <div class="form-group ">
        <input type="text" class="form-control" placeholder="Address" name="Address">
      </div>
      <div class="form-group ">
        <input type="number" class="form-control" placeholder="Mobile Num" name="number">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm Password" name="cpassword">
      </div>
      <div class="form-group ">
        <label>select course</label>
        <select class="form-control" name="sel">
          {% for i in course %}
          <option value="{{i.id}}">{{i.course_name}}</option>
          {% endfor %}</select><br>

          <div class="form-group ">
            <p>Upload image</p>
          <input type="file" class="form-control" name="file" accept="image/*">
        </div>
      </div>
      <div class="form-group ">
        <input type="email" class="form-control" placeholder="Email" name="email">
      </div>


     

      <button type="submit" class="btn btn-info ml-5" >Login</button> 




    </form>
  </div>
</body>

</html>
